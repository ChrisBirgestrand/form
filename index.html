<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\index.css">
    <script src="https://kit.fontawesome.com/53e49ec59b.js" crossorigin="anonymous"></script>
    <title>form</title>
</head>
<body>


<section class="test1">
<div class="form-box">
    <h1 class="h1">Register for an account</h1>

    <h2 class="h2">Please fill out form below to register</h2>

    <form action="#" class="form">
        <label for="username" class="label">Username
        </label>
        <input type="text" id="username" name="username" placeholder="Username" class="input" required>
        <label for="password" class="label">Password
        </label>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="8" maxlength="24" class="input" size="24">
        <label for="email" class="label">Email
        </label>
        <input type="email" name="email" id="email" placeholder="Email@email.com" class="input" size="40" required>

        <label for="dropdown" class="label">Please select your purpose</label>
        <select name="dropdown" id="dropdown" class="input">
            <option value="choose">Please select an option</option>
            <option value="Chatting">Chatting</option>
            <option value="Gaming">Gaming</option>
            <option value="Role playing">Role playing</option>
            <option value="Streaming">Streaming</option>
          </select>

        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" checked>
                <!--<span class="customcbox"></span> supposed to be cutom checkmark box-->
                <div class="cbox-title">
                I agree on signing up for emails every minute.
                </div>
            </label>
        </div>
        <div class="checkbox-container2">
            <label class="checkbox-label2">
                <input type="checkbox" required>
                <!--<span class="customcbox2">
                    <i class="fa-regular fa-square-check"></i>  
                </span> also custom checkmark box-->
                <div class="cbox-title2">
                I am above the age of 18.
                </div>
            </label>
        </div>
        <div class="button-container">
            <button class="button">Register now</button>
        </div>
    </form>
</div>
</section>

<section>

</section>
</body>
</html>
