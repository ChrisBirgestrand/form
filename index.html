<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\index.css">
    <title>form</title>
</head>
<body>

<div class="form-box">
    <h1>Register for an account</h1>

    <h2>Please fill out form below to register</h2>

    <form action="" class="form">
        <label for="username">username
        </label>
        <input type="text" id="username" name="username" placeholder="Username">
        <label for="password">Password
        </label>
        <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
        <label for="email">email
        </label>
        <input type="email" name="email" id="email" placeholder="Email">
        <div class="checkbox-container">
            <label class="checkbox-label">
                <input type="checkbox" checked>
                <span class="customcbox"></span>
                <div class="cbox-title">
                I agree on the terms and services and sign up for emails every minute.
                </div>
            </label>
        </div>
        <div class="checkbox-container2">
            <label class="checkbox-label2">
                <input type="checkbox" checked>
                <span class="customcbox2"></span>
                <div class="cbox-title2">
                I am above the age of 18.
                </div>
            </label>
        </div>
    </form>
</div>
</body>
</html>
